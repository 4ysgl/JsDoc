<body>
    <h1>DATES OBJECT // GET AND SET METHODS</h1>
    <script>
    // WE ARE LEARN DATE OBJECT
    var d=new Date();
    console.log(d)


    // set methods -- WE CAN CHANCE THE INFORMATİONS
     d.setMonth(10);
     d.setDate(28);
    d.setFullYear(1820);



    // get methods -- WE CAN TAKE THE INFORMATİONS 
    console.log(d.getFullYear())
     console.log(d.getMonth())
   console.log(d.getSeconds())
   console.log(d.getDay())



    
     




    </script>
